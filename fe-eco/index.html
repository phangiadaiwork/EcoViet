      #subscribe-icon {
        position: fixed;
        bottom: 90px;
        right: 20px;
        cursor: pointer;
        z-index: 9999;
      }

      #subscribe-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10000;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        width: 320px;
        max-width: 90%;
      }

      #subscribe-popup h3 {
        margin-top: 0;
      }

      #close-subscribe {
        float: right;
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }

      #subscribe-popup input[type='email'],
      #subscribe-popup input[type='text'] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #subscribe-popup input[type='submit'] {
        background: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 4px;
      }

      #subscribe-message {
        margin-top: 10px;
        padding: 8px;
        border-radius: 4px;
        display: none;
      }

      .success {
        background-color: #d4edda;
        color: #155724;
      }

      .error {
        background-color: #f8d7da;
        color: #721c24;
      }

      /* Chat buttons container - chuyển sang bên trái */
      #chat-buttons-container {
        position: fixed;
        left: 24px;
        bottom: 24px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
      }

      /* GetResponse Icon */
      #getresponse-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 56px;
        height: 56px;
        background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
        border-radius: 50%;
        box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        transition: all 0.3s ease;
        cursor: pointer;
        text-decoration: none;
      }

      #getresponse-icon:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        background: linear-gradient(135deg, #F7931E 0%, #FF6B35 100%);
      }

      #getresponse-icon svg {
        width: 28px;
        height: 28px;
        transition: transform 0.2s ease;
      }

      #getresponse-icon:hover svg {
        transform: scale(1.1);
      }

      /* Messenger Icon */
      #messenger-float-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 56px;
        height: 56px;
        background: linear-gradient(135deg, #0078FF 0%, #0063D1 100%);
        border-radius: 50%;
        box-shadow: 0 4px 12px rgba(0, 120, 255, 0.3);
        transition: all 0.3s ease;
        text-decoration: none;
      }

      #messenger-float-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 120, 255, 0.4);
      }

      #messenger-float-btn img {
        width: 28px;
        height: 28px;
        border-radius: 50%;
      }

      /* GetResponse Form Popup */
      #getresponse-popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 10000;
        align-items: center;
        justify-content: center;
      }

      #getresponse-popup.show {
        display: flex;
      }

      #getresponse-form-container {
        background: white;
        border-radius: 12px;
        padding: 20px;
        max-width: 500px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      #close-getresponse {
        position: absolute;
        top: 15px;
        right: 20px;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #666;
        z-index: 10001;
      }

      #close-getresponse:hover {
        color: #000;
      }

      /* Responsive */
      @media (max-width: 768px) {
        #chat-buttons-container {
          left: 16px;
          bottom: 16px;
          gap: 12px;
        }

        #getresponse-icon,
        #messenger-float-btn {
          width: 50px;
          height: 50px;
        }

        #getresponse-icon svg,
        #messenger-float-btn img {
          width: 24px;
          height: 24px;
        }

        #getresponse-form-container {
          width: 95%;
          padding: 15px;
        }
      }
    </style>

    <!-- GetResponse Form Control Script -->
    <script>
      // GetResponse form popup controls
      const getResponseIcon = document.getElementById('getresponse-icon');
      const getResponsePopup = document.getElementById('getresponse-popup');
      const closeGetResponse = document.getElementById('close-getresponse');

      // Show popup when icon is clicked
      getResponseIcon.addEventListener('click', () => {
        getResponsePopup.classList.add('show');
        document.body.style.overflow = 'hidden'; // Prevent background scrolling
        
        // Track with Google Analytics
        if (window.gtag) {
          window.gtag('event', 'getresponse_popup_open', {
            event_category: 'engagement',
            event_label: 'newsletter_signup'
          });
        }
      });

      // Hide popup when close button is clicked
      closeGetResponse.addEventListener('click', () => {
        getResponsePopup.classList.remove('show');
        document.body.style.overflow = 'auto'; // Restore scrolling
      });

      // Hide popup when clicking outside the form
      getResponsePopup.addEventListener('click', (e) => {
        if (e.target === getResponsePopup) {
          getResponsePopup.classList.remove('show');
          document.body.style.overflow = 'auto';
        }
      });

      // Hide popup with Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && getResponsePopup.classList.contains('show')) {
          getResponsePopup.classList.remove('show');
          document.body.style.overflow = 'auto';
        }
      });

      // Auto-show popup after 30 seconds (optional)
      setTimeout(() => {
        const hasSeenPopup = localStorage.getItem('getresponse-seen');
        if (!hasSeenPopup) {
          getResponsePopup.classList.add('show');
          document.body.style.overflow = 'hidden';
          localStorage.setItem('getresponse-seen', 'true');
        }
      }, 30000);
    </script>
